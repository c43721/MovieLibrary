<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movaria | The Movie Library</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles/common.css">
</head>

<body class="container-fluid">

    <!-- header bar: needs to include the name of the project ("movaria?") and also a button to add a new movie -->
    <!-- "main" section: this would be an empty div that will be filled up by jQuery, but it has to have an ID so we can access it in the JS file -->

    <main class="d-flex justify-content-center align-content-center flex-wrap" id="cards-container">

    </main>

    <section class="edit" id="edit">

    </section>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addMovieModal">
        Add Movie
    </button>

    <div class="modal fade" id="addMovieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Movie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="movieName">Name</label>
                            <input type="text" class="form-control" id="movieName" aria-describedby="movieTitle"
                                placeholder="Scream">
                        </div>
                        <div class="form-group">
                            <label for="movieDirector">Director</label>
                            <input type="text" class="form-control" id="movieDirector" aria-describedby="movieDirector"
                                placeholder="Wes Craven">
                        </div>
                        <div class="form-group">
                            <label for="movieGenre">Genre</label>
                            <input type="text" class="form-control" id="movieGenre" aria-describedby="movieGenre"
                                placeholder="Horror">
                        </div>
                        <button type="submit" class="btn btn-primary" id="createMovie">Create Movie</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Put our local JS file at end so then the document loads first before the JS, so we don't need to listen to the document being ready -->
    <script src="js/index.js"></script>
</body>

</html>
